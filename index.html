<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="styles/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Instapicture</title>
</head>

<body>
    <div class="box-3d">
        <div class="y-axis">
            <div class="box-x x-pos">

            </div>
            <div class="box-x x-neg">
            </div>
            <div class="box-y y-pos">
            </div>
            <div class="box-y y-neg">
            </div>
            <div class="box-z z-pos">
                <div class="button-picture"></div>
                <div class="bcg-bottom-box">
                    <div class="slit-out-picture"></div>
                    <div class="sheet-picture">
                        <canvas class="cvs"></canvas>
                    </div>
                    <div class="slit-out-picture-shadow"></div>
                </div>
                <div class="flash-insta">
                    <div class="circle-flash left"></div>
                    <div class="circle-flash right"></div>
                </div>
                <div class="camera-lens">
                    <div class="box-cylinder cylinder-1 cyl-1">
                        <div class="lens bottom">
                            <div class="miror"></div>
                            <div class="photon-shader-2">
                                <div class="half-circle left"></div>
                                <div class="half-circle right"></div>
                            </div>
                        </div>
                        <div class="lens side s0"></div>
                        <div class="lens side s1"></div>
                        <div class="lens side s2"></div>
                        <div class="lens side s3"></div>
                        <div class="lens side s4"></div>
                        <div class="lens side s5"></div>
                        <div class="lens side s6"></div>
                        <div class="lens side s7"></div>
                        <div class="lens side s8"></div>
                        <div class="lens side s9"></div>
                        <div class="lens side s10"></div>
                        <div class="lens side s11"></div>
                        <div class="lens side s12"></div>
                        <div class="lens side s13"></div>
                        <div class="lens side s14"></div>
                        <div class="lens side s15"></div>
                        <div class="lens side s16"></div>
                        <div class="lens side s17"></div>
                        <div class="lens side s18"></div>
                    </div>
                </div>
            </div>
            <div class="box-z z-neg">
                <div class="box-viewfinder">
                    <div class="button-picture1"></div>
                    <div class="viewfinder viewfinder-x-pos"></div>
                    <div class="viewfinder viewfinder-x-neg"></div>
                    <div class="viewfinder viewfinder-y-pos"></div>
                    <div class="viewfinder viewfinder-y-neg"></div>
                    <div class="viewfinder viewfinder-z-pos">
                        <video class="sourcevid" height='50' width='50' autoplay="true"></video>
                        <div class="viewfinder viewfinder-z-pos-border"></div>
                    </div>
                    <div class="viewfinder viewfinder-z-neg"></div>
                </div>
                <div class="box-card-picture">
                    <div class="box-card-picture-open"></div>
                </div>
            </div>
        </div>
    </div>
    <a class="download"> Download</a>

    <script src="scripts/app.min.js"></script>
</body>

</html>
